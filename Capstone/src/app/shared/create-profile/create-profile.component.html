<div class="container">
  <h2>Update Client Profile</h2>

  <form [formGroup]="createProfileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="clientRegistrationNumber">Client Registration Number:</label>
      <input
        id="clientRegistrationNumber"
        formControlName="clientRegistrationNumber"
        type="number"
        class="form-control"
        placeholder="Enter client registration number"
      />
      <div *ngIf="createProfileForm.get('clientRegistrationNumber')?.invalid && createProfileForm.get('clientRegistrationNumber')?.touched">
        Client registration number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input
        id="firstname"
        formControlName="firstname"
        type="text"
        class="form-control"
        placeholder="Enter first name"
      />
      <div *ngIf="createProfileForm.get('firstname')?.invalid && createProfileForm.get('firstname')?.touched">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input
        id="lastname"
        formControlName="lastname"
        type="text"
        class="form-control"
        placeholder="Enter last name"
      />
      <div *ngIf="createProfileForm.get('lastname')?.invalid && createProfileForm.get('lastname')?.touched">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input
        id="state"
        formControlName="state"
        type="text"
        class="form-control"
        placeholder="Enter state"
      />
      <div *ngIf="createProfileForm.get('state')?.invalid && createProfileForm.get('state')?.touched">
        State is required.
      </div>
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input
        id="city"
        formControlName="city"
        type="text"
        class="form-control"
        placeholder="Enter city"
      />
      <div *ngIf="createProfileForm.get('city')?.invalid && createProfileForm.get('city')?.touched">
        City is required.
      </div>
    </div>

    <div class="form-group">
      <label for="accountNumber">Account Number:</label>
      <input
        id="accountNumber"
        formControlName="accountNumber"
        type="number"
        class="form-control"
        placeholder="Enter account number"
      />
      <div *ngIf="createProfileForm.get('accountNumber')?.invalid && createProfileForm.get('accountNumber')?.touched">
        Account number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="balance">Balance:</label>
      <input
        id="balance"
        formControlName="balance"
        type="number"
        class="form-control"
        placeholder="Enter balance"
      />
      <div *ngIf="createProfileForm.get('balance')?.invalid && createProfileForm.get('balance')?.touched">
        Balance is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="createProfileForm.invalid">
      Update Profile
    </button>
  </form>
</div>
