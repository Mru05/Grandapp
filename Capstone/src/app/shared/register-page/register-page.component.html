<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-indigo-600 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-indigo-400 dark:border-indigo-400 shadow:bg-gray-200">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Registration Form
        </h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">

          <!-- Username -->
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username:</label>
            <input formControlName="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
            <div *ngIf="f['username'].invalid && submitted">
              <small class="text-red-600">Username is required.</small>
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password:</label>
            <input type="password" formControlName="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
            <div *ngIf="f['password'].invalid && submitted">
              <small class="text-red-600">Password is required and must be at least 8 characters long.</small>
            </div>
          </div>

          <!-- First Name -->

          <!-- Email -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email:</label>
            <input formControlName="email" id="email" type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
            <div *ngIf="f['email'].invalid && submitted">
              <small class="text-red-600">Email is required and must be a valid email.</small>
            </div>
          </div>

          <!-- Registration Number -->
          <div>
            <label for="registrationNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Registration Number:</label>
            <input formControlName="registrationNumber" id="registrationNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
            <div *ngIf="f['registrationNumber'].invalid && submitted">
              <small class="text-red-600">Registration number is required.</small>
            </div>
          </div>


          <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Register
          </button>

          <div *ngIf="registrationError" class="text-red-600">
            <small>Registration failed. Please try again.</small>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
