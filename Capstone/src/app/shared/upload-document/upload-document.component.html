<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="type" class="form-label">Document Type</label>
        <input id="type" formControlName="type" class="form-control" required />
        <div *ngIf="uploadForm.get('type')?.invalid && uploadForm.get('type')?.touched" class="text-danger">
            Document Type is required.
        </div>
    </div>

    <div class="mb-3">
        <label for="registrationNumber" class="form-label">Client Registration Number</label>
        <input id="registrationNumber" formControlName="registrationNumber" class="form-control" required />
        <div *ngIf="uploadForm.get('registrationNumber')?.invalid && uploadForm.get('registrationNumber')?.touched" class="text-danger">
            Client Registration Number is required.
        </div>
    </div>

    <div class="mb-3">
        <label for="file" class="form-label">Upload Document</label>
        <input id="file" type="file" (change)="onFileChange($event)" class="form-control" required />
        <div *ngIf="uploadForm.get('file')?.invalid && uploadForm.get('file')?.touched" class="text-danger">
            File is required.
        </div>
    </div>

    <button type="submit" [disabled]="uploadForm.invalid" class="btn btn-primary">Upload Document</button>
</form>
